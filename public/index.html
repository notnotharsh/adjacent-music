<!doctype html>
<html>
  <head>
    <title>adjacent-music</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      * {
        font-family: 'Courier New', Courier, monospace;
      }
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>this is the <strong>adjacent-music</strong> project</h1>
        <a href="/login">log in with spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-top"></div>
      </div>
    </div>

    <script id="user-top-template" type="text/x/handlebars-template">
    <h1>your top artists</h1>
    <p>{{items.0.name}} {{items.0.genres}}</p>

    <p>{{items.4.name}} {{items.4.genres}}</p>
    <p>{{items.5.name}} {{items.5.genres}}</p>
    <p>{{items.6.name}} {{items.6.genres}}</p>
    <p>{{items.7.name}} {{items.7.genres}}</p>
    <p>{{items.8.name}} {{items.8.genres}}</p>
    <p>{{items.9.name}} {{items.9.genres}}</p>
    <p>{{items.10.name}} {{items.10.genres}}</p>
    <p>{{items.11.name}} {{items.11.genres}}</p>
    <p>{{items.12.name}} {{items.12.genres}}</p>
    <p>{{items.13.name}} {{items.13.genres}}</p>
    <p>{{items.14.name}} {{items.14.genres}}</p>
    <p>{{items.15.name}} {{items.15.genres}}</p>

    <p>{{items.19.name}} {{items.19.genres}}</p>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userTopSource = document.getElementById('user-top-template').innerHTML,
            userTopTemplate = Handlebars.compile(userTopSource),
            userTopPlaceholder = document.getElementById('user-top');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('this is not an epic gamer moment');
        } else {
          if (access_token) {

            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/artists',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                data: {
                  limit: 50,
                  time_range: "long_term"
                },
                success: function(response) {
                  userTopPlaceholder.innerHTML = userTopTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
  </body>
</html>
