<!doctype html>
<html>
  <head>
    <title>adjacent music</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      * {
        font-family: 'Courier New', Courier, monospace;
      }
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
    <script src="utils.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>this is the <strong>adjacent music</strong> project</h1>
        <a href="/login">log in with spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-top"></div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = document.cookie;
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userTopSource = generateGenreHTML(),
            userTopTemplate = Handlebars.compile(userTopSource),
            userTopPlaceholder = document.getElementById('user-top');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('this is not an epic gamer moment (authentication error)');
        } else {
          if (access_token) {

            $.ajax({
                url: 'https://api.spotify.com/v1/me/top/artists',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                data: {
                  limit: 50,
                  time_range: "long_term"
                },
                success: function(response) {
                  userTopPlaceholder.innerHTML = userTopTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
  </body>
</html>
